machine:
  hosts:
    dev.coop.com: 127.0.0.1
  environment:
    VERSION: $CIRCLE_SHA1

  java:
    version: oraclejdk8
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
    - ~/docker

  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew test

  post:
    - ./gradlew shadowJar

deployment:
  prod:
    branch: master
    commands:
      - script/auth-gcloud.sh
      - gcloud preview app deploy app.yaml