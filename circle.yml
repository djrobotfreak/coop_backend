machine:
  hosts:
    dev.coop.com: 127.0.0.1
  environment:
    VERSION: $CIRCLE_SHA1

  java:
    version: oraclejdk8
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  cache_directories:
    - ~/google-cloud-sdk
    - ~/docker

  override:
    - ./gradlew dependencies
    - ./gradlew shadowJar
    - script/ensure-gcloud-installed.sh
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t $EXTERNALREGISTRYENDPOINT/coop:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save $EXTERNALREGISTRYENDPOINT:$CIRCLE_SHA1 > ~/docker/image.tar

test:
  override:
    - ./gradlew test

deployment:
  prod:
    branch: master
    commands:
      - script/auth-gcloud.sh
      - gcloud docker push $EXTERNALREGISTRYENDPOINT:$CIRCLE_SHA1 > /dev/null