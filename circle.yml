machine:
  hosts:
    dev.coop.com: 127.0.0.1
  environment:
    VERSION: $CIRCLE_SHA1

  java:
    version: oraclejdk8
  python:
    version: 2.7.3
  services:
    - docker

dependencies:
  override:
    - ./gradlew dependencies

test:
  override:
    - ./gradlew test

  post:
    - ./gradlew shadowJar
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t djrobotfreak/coop:$CIRCLE_SHA1 .

deployment:
  override:
    - mkdir ~/google-cloud-sdk
    - mkdir ~/docker

  prod:
    branch: master
    commands:
      - script/ensure-gcloud-installed.sh
      - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
      - docker build -t $EXTERNALREGISTRYENDPOINT:$CIRCLE_SHA1 .
      - mkdir -p ~/docker; docker save $EXTERNALREGISTRYENDPOINT:$CIRCLE_SHA1 > ~/docker/image.tar
      - script/auth-gcloud.sh
      - gcloud docker push $EXTERNALREGISTRYENDPOINT:$CIRCLE_SHA1 > /dev/null
